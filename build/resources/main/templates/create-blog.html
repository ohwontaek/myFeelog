<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>블로그 생성하기</title>
    <!-- 부트스트랩 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0">
    <!-- Navigation-->
    <div th:replace="~{../static/fragment/frame :: navFragment}"></div>
    <section class="py-5">
    <div class="container mt-5">
        <h2 class="mb-4">블로그 만들기</h2>
        <form th:action="${session.login == null}? '/contact' : '/createblogAction'" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title_id">블로그 제목</label>
                <input class="form-control" id="title_id" name="title" placeholder="제목을 입력하세요" required type="text">
            </div>
            <div class="form-group">
                <label for="content_id">블로그 소개글</label>
                <textarea class="form-control" id="content_id" name="introduce" placeholder="내용을 입력하세요" required rows="6"></textarea>
            </div>
            <div class="form-group">
                <label for="image_id">대표 이미지 업로드</label>
                <input class="form-control-file" id="image_id" name="image" type="file">
            </div>
            <button class="btn btn-primary" type="submit">블로그 생성</button>
        </form>
    </div>
    </section>
</main>
<div th:replace="~{../static/fragment/frame :: footerFragment}"></div>
<!-- 부트스트랩 스크립트 -->
<script src="/js/scripts.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
