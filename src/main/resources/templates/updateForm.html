<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content />
    <meta name="author" content />
    <title>Member Information Update</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0">
    <!-- Navigation-->
    <div th:replace="~{../static/fragment/frame :: navFragment}"></div>
    <!-- Page content-->
    <section class="py-5">
        <div class="container px-5">
            <!-- Member information update form-->
            <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-pencil"></i></div>
                    <h1 class="fw-bolder">Update Member Information</h1>
                    <p class="lead fw-normal text-muted mb-0">Modify your details below</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <form id="updateForm" th:action="@{/memberUpdateAction/{memberId}(memberId=${session.login.getMemberId()})}" method="post">
                            <!-- Hidden input for memberId -->
<!--                            <input type="number" name="memberId" th:value="${member.memberId}" />-->

                            <div class="form-floating mb-3">
                                <input class="form-control" id="newName" name="newName" type="text" th:value="${member.name}" required />
                                <label for="newName">Name</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" id="newEmail" name="newEmail" type="email" th:value="${member.email}" required />
                                <label for="newEmail">Email address</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" id="newPassword" name="newPassword" type="password" placeholder="Enter new password" />
                                <label for="newPassword">Password</label>
                            </div>

                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="newIntroduce" name="newIntroduce" style="height: 10rem" required th:text="${member.introduce}"></textarea>
                                <label for="newIntroduce">Introduce</label>
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" id="updateButton" type="submit">Update</button>
                                <br>
                                <div class="d-grid">
                                    <button class="btn btn-lg" id="memberQuitButton" th:onclick="|javascript:confirmQuit('${member.memberId}')|">회원탈퇴</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- Footer-->
<footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; Your Website 2023</div></div>
            <div class="col-auto">
                <a class="link-light small" href="#!">Privacy</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Terms</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Contact</a>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
